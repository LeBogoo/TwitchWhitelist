javaWhitelistCommand: "/whitelist add {username}"

# This message will be sent in Twitch chat when the user is whitelisted
javaWhitelistSuccessfullMessage: "{username} has been whitelisted!"

# ------------------------------ Bedrock Settings ---------------------------------------------
